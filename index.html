<html>
<head>
  <meta charset="utf-8">
  <title>EONET meets Tambora</title>
  <link rel="shortcut icon" href="./images/tambora.ico" >
  <link rel="icon" href="./images/eotmb.gif" type="image/gif" >
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" >
  <link href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.css" type="text/css" rel="stylesheet">
  <link href="./css/openlayers/ol3-layerswitcher.css" type="text/css" rel="stylesheet"/>
  <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.css" type="text/css" rel="stylesheet"/>	
  <link href="//cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css" type="text/css" rel="stylesheet"/>	
  <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Merriweather+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="./css/spaceapp.css" type="text/css" rel="stylesheet">
</head>

<body>
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 "> <!-- eoEvents Upper-Left Corner -->
    <!-- Left and right controls -->
    <ul class = "pager" style="text-align:left;">
     <span style="font-size:175%;">
	    <a href="http://eonet.sci.gsfc.nasa.gov/">E<img src="images/nasa.ico" height="24px" alt="O" style="position:relative; top:-2px;"/>Net</a> 
	 </span>
     <li class = "next"><a href = "#myCarousel" data-slide = "next">Older &rarr;</a></li>
     <li class = "next"><a href = "#myCarousel" data-slide = "prev">&larr; Newer</a></li>   
    </ul>

    <div id="myCarousel" class="carousel slide" data-interval="false">
     <!-- Wrapper for slides -->
     <div class="carousel-inner eo-events" role="listbox"></div>
    </div>
   </div> <!-- end md-6 -->

   <div class="col-md-6"> <!-- Map & Globe Upper-Right Corner -->
    <ul class="nav nav-tabs">
     <li class="active"><a data-toggle="tab" href="#globe">Globe</a></li>
     <li><a data-toggle="tab" href="#mapEvents">Map Events</a></li>	
     <li><a data-toggle="tab" href="#mapSatelite">Map Satelite</a></li>		 
     <li><a data-toggle="tab" href="#about">About</a></li>
    </ul>
    <div id='tab-content' class="tab-content">
	 <!-- Rendering Globe -->
	 <div id="globe" class="tab-pane fade in active">
	   <div id='rendering' class='urTabContent' ></div>
     </div>
	 <!-- Show Map -->
     <div id="mapEvents" class="tab-pane fade">
	   <div id="olMapEvents" class="olMapEvents urTabContent" ></div>
     </div>
	 <!-- Show Map -->
     <div id="mapSatelite" class="tab-pane fade">
	   <div id="olMapSatelite" class="olMapSatelite urTabContent"></div>
          <div id="olControlDate" class="ol-unselectable ol-control">
		    <span class="currentDay small">yyyy-mm-dd</span><br/>
		    <button class="minusDay" type="button" title="Previous Day"><span class="glyphicon glyphicon-chevron-left"></span></button>
		    <button class="resetDay" type="button" title="Reset Day" ><span class="glyphicon glyphicon-time"></span></button>
		    <button class="plusDay" type="button" title="Next Day" ><span class="glyphicon glyphicon-chevron-right"></span></button>
		  </div>
     </div>	 
	 
     <!-- Show About -->
     <div id="about" class="tab-pane fade">
	   <div class='urTabContent'>
         <h3>About</h3>
         <p>Present & Past united</p>
	   </div>
     </div>
    </div>
   </div> <!-- end md-6 -->
  </div> <!-- end row -->

	
  <div class="row">
   <div class="col-md-12 "><!-- for better alignment -->
     <span id="tmbLogo" style="font-size:175%">
      <a href="https://www.tambora.org">Tamb<img src="images/tambora.ico" height="24px" alt="O"  style="position:relative; top:-2px;"/>ra</a>
     </span>  
  </div>
  </div> <!-- end row -->
				
  <div class="row">
   <div class="col-md-6 ">

    <table id="tmb-data-table" class="table table-bordered small">
       <thead>
         <tr>
           <th data-dynatable-column="start">Date</th>
		   <th data-dynatable-column="days">Duration (Days)</th>
		   <th data-dynatable-column="distance">Distance</th>
		   <th data-dynatable-column="location">Location</th>
		   <th data-dynatable-column="id">Show</th>
         </tr>
       </thead>
    </table>	
	
	
   </div>
   <div class="col-md-6 ">

	<div id="year-chart">
        <strong>Year</strong>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>

        <div class="clearfix"></div>
    </div>	
	
    <div id="month-chart">
        <strong>Month</strong>
        <a class="reset" href="javascript:monthChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>

        <div class="clearfix"></div>
    </div>	

	
	<div id="dist-chart">
        <strong>Distance (km)</strong>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class="reset" href="javascript:distChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>

        <div class="clearfix"></div>
    </div>		
	
	<div id="days-chart">
        <strong>Duration (Days)</strong>
        <span class="reset" style="display: none;">range: <span class="filter"></span></span>
        <a class="reset" href="javascript:daysChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>

        <div class="clearfix"></div>
    </div>
	

   </div>
  </div> <!-- end row -->	

 </div> <!-- end container-fluid -->
	 
 <script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.js" type="text/javascript"></script>
 <script src="./js/openlayers/ol3-layerswitcher.js" type="text/javascript"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>	
 <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/pouchdb/5.3.2/pouchdb.min.js" type="text/javascript"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" type="text/javascript"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js" type="text/javascript"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js" type="text/javascript"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js" type="text/javascript"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js" type="text/javascript"></script>
 <script src="./js/three/Tween.js" type="text/javascript"></script>	
 <script src="./js/three/TrackballControls.js" type="text/javascript"></script>
 <script src="./js/d3/colorbrewer.js" type="text/javascript"></script>
 <script src="./js/globe.js" type="text/javascript"></script> 
 <script src="./js/maps.js" type="text/javascript"></script> 
 <script src="./js/tambora.js" type="text/javascript"></script>
 <script src="./js/eonet.js" type="text/javascript"></script>
 <script src="./js/spaceapp.js" type="text/javascript"></script>	

</body>
</html>
